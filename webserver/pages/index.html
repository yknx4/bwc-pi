<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
</head>

<body>
  <div id="app" class="container-fluid">
    <div class="row">
      <main class="col-sm-9 ml-sm-auto col-md-12 pt-3" role="main">
        <h1>Blind Users Dashboard</h1>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>SSID</th>
                <th>Enabled</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="user in users">
                <td>
                  <a :href="'/dash/device?id='+user.id">{{user.id}}</a>
                </td>
                <td>{{user.name}}</td>
                <td>{{user.ssid}}</td>
                <td>
                  <input type="checkbox" name="enabled" v-model="user.enabled" v-bind:id="'check'+user.id" v-on:click="toggleState(user.id, user.enabled)">
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <a href="/dash/device" class="btn btn-info">New User</a>
      </main>
    </div>
  </div>




  <script src=" https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
    crossorigin="anonymous "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js " integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4 "
    crossorigin="anonymous "></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js " integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1 "
    crossorigin="anonymous "></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js "></script>
  <script src="https://unpkg.com/vue "></script>
  <script src="app.js "></script>
</body>

</html>
